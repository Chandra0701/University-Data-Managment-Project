<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Fee Payment</title>
    <link rel="stylesheet" href="stf.css">
</head>
<body>
    <header>
        <h1>University Fee Payment</h1>
    </header>
    <main>
        <form id="payment-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" required><br>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required><br>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required><br>

            <button type="submit">Pay Now</button>
        </form>
    </main>
    <script src="jsfp.js"></script>
</body>
</html>
